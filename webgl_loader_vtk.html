<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - vtk loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> -
		vtk formats loader test<br />
		Legacy vtk model from <a href="http://www.cc.gatech.edu/projects/large_models/" target="_blank" rel="noopener">The GeorgiaTech Lagre Geometric Model Archive</a>,
		</div>

		<script src='https://rawgit.com/mrdoob/three.js/master/examples/js/libs/inflate.min.js'></script>
		<script src="https://rawgit.com/mrdoob/three.js/master/build/three.min.js"></script>

		<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/controls/TrackballControls.js"></script>

		<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/VTKLoader.js"></script>
		<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/STLLoader.js"></script>

		<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/Detector.js"></script>
		<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, controls, scene, renderer;
			var cross;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = 0.2;
				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;
				controls.panSpeed = 2;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;
				scene = new THREE.Scene();
				scene.add( camera );
				// light
				var dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 200, 200, 1000 ).normalize();
				camera.add( dirLight );
				camera.add( dirLight.target );
				var material = new THREE.MeshLambertMaterial( { color: 0xffffff, side: THREE.DoubleSide } );
				var loader = new THREE.STLLoader();
				loader.load( "data/test.stl", function ( geometry ) {

					geometry.computeVertexNormals();
					geometry.center();
					var material = new THREE.MeshLambertMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( - 0.075, 0.005, 0 );
					mesh.scale.multiplyScalar(0.0001);
					scene.add( mesh );
				} );
				var loader1 = new THREE.VTKLoader();
				loader1.load( 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/vtk/bunny.vtu', function ( geometry ) {
					geometry.computeVertexNormals();
					geometry.center();
					var material = new THREE.MeshLambertMaterial( { color: 0x00ff00, side: THREE.DoubleSide } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( - 0.175, 0.005, 0 );
					mesh.scale.multiplyScalar( 0.01 );
					scene.add( mesh );
				} );
				var loader2 = new THREE.VTKLoader();
				loader2.load( 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/vtk/bunny.vtk', function ( geometry ) {
					geometry.computeVertexNormals();
					geometry.center();
					var material = new THREE.MeshLambertMaterial( { color: 0x0000ff, side: THREE.DoubleSide } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0.025, 0, 0 );
					mesh.scale.multiplyScalar( 0.01 );
					scene.add( mesh );
				} );
				var loader3 = new THREE.VTKLoader();
				loader3.load( 'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/vtk/bunny.vtk', function ( geometry ) {
					geometry.computeVertexNormals();
					geometry.center();
					var material = new THREE.MeshLambertMaterial( { color: 0xff0000, side: THREE.DoubleSide } );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0.075, 0, 0 );
					mesh.scale.multiplyScalar( 0.01 );
					scene.add( mesh );
				} );
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				controls.target.set(- 0.075, 0.005, 0 );
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.target.set(- 0.075, 0.005, 0 );
				camera.updateProjectionMatrix()
				controls.update();
				renderer.render( scene, camera );
				stats.update(- 0.075, 0.005, 0 );
			}
		</script>

	</body>
</html>
